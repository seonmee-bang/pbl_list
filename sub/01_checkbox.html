<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/common.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/assets/js/common.js"></script>
  <title>Publisher Portfolio</title>
</head>
<body>
  <h3>Checkbox list</h3>
  <section>
    <h4>기본체크</h4>
    <div class="c-inpfield">
      <span class="c-radio">
        <input id="radio-1-1-1" type="radio" name="rad1-1" />
        <label for="radio-1-1-1" class="text-radio">
          <i class="icon"></i>
          <span class="txt">Default</span>
        </label>
      </span>
      <span class="c-radio">
        <input id="radio-1-1-2" type="radio" name="rad1-1" checked />
        <label for="radio-1-1-2" class="text-radio">
          <i class="icon"></i>
          <span class="txt">Checked</span>
        </label>
      </span>
      <span class="c-radio">
        <input id="radio-1-1-3" type="radio" name="rad1-1" disabled />
        <label for="radio-1-1-3" class="text-radio">
          <i class="icon"></i>
          <span class="txt">Disabled</span>
        </label>
      </span>
    </div>


  </section>
</body>
</html>
